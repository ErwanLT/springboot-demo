<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Auteur introuvable - Erreur</title>
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #f9f9f9;
            margin: 2rem;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 2rem;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h1 {
            color: #b00020;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Erreur : Auteur introuvable</h1>
    <p>
        L'auteur recherché n'existe pas ou n'est plus présent dans la base de données de la bibliothèque.
    </p>
    <p>
        Veuillez vérifier l'identifiant transmis. Si l'auteur devait être présent, vous pouvez l'ajouter manuellement ou contacter l'administrateur.
    </p>
    <p>
        <a href="/">Retour à l'accueil</a>
    </p>
    
    <div class="footer">
        Date : <span id="date"></span>
    </div>
</div>

<script>
    document.getElementById("date").textContent = new Date().toLocaleString("fr-FR");
</script>
</body>
</html>
