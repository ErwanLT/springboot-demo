<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>All Books</h1>
    <form th:action="@{/books}" method="get" class="form-inline mb-3">
        <input type="text" name="keyword" th:value="${keyword}" class="form-control mr-2" placeholder="Search by title"/>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author.name}"></td>
            <td>
                <a th:href="@{/delete-book/{id}(id=${book.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <p><span th:text="${#lists.size(books)}"></span> book(s) found.</p>
    <a href="/authors" class="btn btn-secondary">Back to Authors</a>
</div>
</body>
</html>
