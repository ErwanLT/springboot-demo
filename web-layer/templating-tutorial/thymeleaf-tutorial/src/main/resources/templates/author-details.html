<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Author Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 th:text="${author.name}"></h1>
    <h2>Books</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${author.books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td>
                <a th:href="@{/delete-book/{id}(id=${book.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <p><span th:text="${#lists.size(author.books)}"></span> book(s) found for this author.</p>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addBookModal">
      Add Book
    </button>
    <a href="/authors" class="btn btn-secondary">Back to Authors</a>
</div>

<!-- Add Book Modal -->
<div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="addBookModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addBookModalLabel">Add Book for <span th:text="${author.name}"></span></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form th:action="@{/book(authorId=${author.id})}" th:object="${newBook}" method="post">
            <input type="hidden" th:field="*{author}"/>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" th:field="*{title}" id="title" class="form-control" required/>
                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script th:if="${#fields.hasErrors('newBook.*')}">
    $(document).ready(function() {
        $('#addBookModal').modal('show');
    });
</script>
</body>
</html>
