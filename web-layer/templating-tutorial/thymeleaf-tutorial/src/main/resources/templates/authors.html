<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Authors</h1>
    <form th:action="@{/authors}" method="get" class="form-inline mb-3">
        <input type="text" name="keyword" th:value="${keyword}" class="form-control mr-2" placeholder="Search by name"/>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Books</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}"></td>
            <td th:text="${author.name}"></td>
            <td>
                <ul>
                    <li th:each="book : ${author.books}" th:text="${book.title}"></li>
                </ul>
            </td>
            <td>
                <a th:href="@{/author/{id}(id=${author.id})}" class="btn btn-primary">View</a>
                <a th:href="@{/delete-author/{id}(id=${author.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this author?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <p><span th:text="${#lists.size(authors)}"></span> author(s) found.</p>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addAuthorModal">
      Add Author
    </button>
    <a href="/books" class="btn btn-info">View All Books</a>
</div>

<!-- Add Author Modal -->
<div class="modal fade" id="addAuthorModal" tabindex="-1" role="dialog" aria-labelledby="addAuthorModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addAuthorModalLabel">Add Author</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form th:action="@{/author}" th:object="${newAuthor}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" th:field="*{name}" id="name" class="form-control" required/>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script th:if="${#fields.hasErrors('newAuthor.*')}">
    $(document).ready(function() {
        $('#addAuthorModal').modal('show');
    });
</script>
</body>
</html>
