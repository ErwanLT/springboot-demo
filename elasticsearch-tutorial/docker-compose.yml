services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.1.1
    container_name: elasticsearch
    environment:
      - "discovery.type=single-node"
      - "xpack.security.enabled=true"
      - "xpack.security.http.ssl.enabled=false"
      - "xpack.security.transport.ssl.enabled=false"
      - "ELASTIC_PASSWORD=changeme"
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - elastic

  setup_kibana_user:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.1.1
    container_name: setup_kibana_user
    command: >
      bash -c "
        until curl -s -X POST -u elastic:changeme -H 'Content-Type: application/json' http://elasticsearch:9200/_security/user/kibana_system/_password -d '{\"password\":\"kibanapass\"}' | grep -q '{\"created\":true}'; do
          sleep 10
        done
      "
    depends_on:
      - elasticsearch
    networks:
      - elastic

  kibana:
    image: docker.elastic.co/kibana/kibana:9.1.1
    container_name: kibana
    environment:
      - "ELASTICSEARCH_HOSTS=http://elasticsearch:9200"
      - "ELASTICSEARCH_USERNAME=kibana_system"
      - "ELASTICSEARCH_PASSWORD=kibanapass"
    ports:
      - "5601:5601"
    depends_on:
      - setup_kibana_user
    networks:
      - elastic

  logstash:
    image: docker.elastic.co/logstash/logstash:9.1.1
    container_name: logstash
    volumes: 
      - ./src/main/resources/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    ports:
      - "5044:5044"
    depends_on:
      - elasticsearch
    networks:
      - elastic

networks:
  elastic:
    driver: bridge
