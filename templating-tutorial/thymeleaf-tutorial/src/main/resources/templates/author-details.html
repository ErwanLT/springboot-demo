<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Author Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 th:text="${author.name}"></h1>
    <h2>Books</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${author.books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td>
                <a th:href="@{/delete-book/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/author/{authorId}/add-book(authorId=${author.id})}" class="btn btn-success">Add Book</a>
    <a href="/authors" class="btn btn-secondary">Back to Authors</a>
</div>
</body>
</html>
